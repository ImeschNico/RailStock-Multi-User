services:
  postgres:
    image: postgres:15
    container_name: railstock-multi-user
    environment:
      POSTGRES_DB: railstock-multi-user
      POSTGRES_USER: railstock_user
      POSTGRES_PASSWORD: railstock_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_multiuser_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_multiuser_data:
